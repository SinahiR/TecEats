<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


    <!--Nuestro css-->
   


</head>

<body>
    <div class="modal-dialog text-center">


        <div class="jumbotron jumbotron-fluid" id="jumbo">
            <img src="../../../assets/Logoeats.png" id="logo">
           <h1>Inicio de Sesión</h1> 
        </div>
        <div class="col-sm-8 seccion-principal">
            <div class="modal-content">
                <div class="col-12 imagen-usuario">
                    <img src="../../../assets/usuario2.png">
                </div>
                <form action="" class="col-12">
                    <div class="form-group" id="usuario">
                        <input type="text" class="form-control" placeholder="Nombre de usuario">

                    </div>
                    <div class="form-group" id="contrasena">
                        <input type="password" class="form-control" placeholder="Contraseña">

                    </div>
                    
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>


                </form>
                <div class="col-12 registro">
                    <a href="#">Registrarse</a>

                </div>


            </div>

        </div>

    </div>
   

</body>

</html>
