                        </form>

                    </div>
        
                </div>
        
            </div>

                    <div class="modal-content">

                            <img src="../../../assets/usuario2.png">
                        </div>

                            <div class="form-group" id="usuario">
                                <input type="text" class="form-control" placeholder="Nombre de usuario" required>
        
                            </div>
