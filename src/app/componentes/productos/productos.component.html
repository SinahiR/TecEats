
<div class="container pt-4">
    <div class="row">
        <div class="col-md-5">

            <div class="card card-body">
                <form (ngSubmit)="addProductos()" >
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="productoss.name" placeholder="Nombre Producto"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="descripcion" [(ngModel)]="productoss.descripcion"
                            placeholder="Descripcion/Producto" class="form-control">

                    </div>
                    <div class="form-group">
                        <input type="number" name="price" [(ngModel)]="productoss.price" placeholder="Precio$"
                            step="0.01" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="campo" [(ngModel)]="productoss.campo" placeholder="Precio$"
                            step="0.01" class="form-control">
                    </div>
                    <hr>
                    <div class="form-group">
                        <input   type="file" accept=".png,.jpg" (change)="onUpload($event)"   [(ngModel)]="productoss.img" name="img">
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                        [style.width]="(uploadPercent |async)+'%' ">
                           

                        </div>
                    </div>
                 
                    <br>

                    <div class="form-group">
                    <input #imageUser type="text" [value]="urlImage | async" id="valorurl" [formControl]="linkReal">
                    <br>

                  
                   
                    </div>
                    <button type="submit" *ngIf="urlImage | async;else btnDisponible" class="btn btn-dark btn-block">
                        Guardar Comida
                    </button>
                    <ng-template #btnDisponible>
                        <button type="submit" disabled=true class="btn btn-dark btn-block" (click)="updateName()">
                            Guardar Comida
                        </button>

                        <p>Lo que sea:{{linkReal.value}}</p>

                    </ng-template>

                </form>
            </div>
        </div>
        <div class="col-md-7">
            <div *ngIf="productos.length>0;else noproductos">
                <ul class="list-group">
                    <li *ngFor="let p of productos" class="list-group-item list-group-item-action ">
                        <p>{{p.name}}</p>
                        <br>
                        <p>{{p.descripcion}}</p>
                        <br>
                        <p>{{p.price}}</p>
                        <img [src]="p.img" alt="" width="100" height="100"><hr>
                       
                       
                    

                        <button (click)="borrar($event,p)" class="btn btn-danger">Borra</button>
                        <button (click)="editar($event,p)" class="btn btn-warning">Actualizar</button>

                        <div *ngIf="editando &&  editarProducto.id==p.id">

                            <form (ngSubmit)="actualizar()">
                                <div class="form-group mt-3">
                                    <input type="text" name="name" [(ngModel)]="editarProducto.name"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="descripcion" [(ngModel)]="editarProducto.descripcion"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="price" [(ngModel)]="editarProducto.price"
                                        class="form-control">
                                </div>



                                <button type="submit" class="btn btn-warning"> Actualizar</button>
                            </form>
                        </div>
                    </li>
                </ul>

            </div>
            <ng-template #noproductos>
                <p>No hay Productos disponibles :Â´(</p>
            </ng-template>
        </div>

    </div>
</div>
